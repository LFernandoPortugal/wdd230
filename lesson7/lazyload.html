<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading | Luis Fernando Portugal</title>
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <header>
        <h1>Progressive Loading of Images</h1>
    <main>
        <picture>
            <img src="images/placeholder.png" data-src="images/img1.png" alt="img 1">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/img2.png" alt="img 2">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/img3.png" alt="img 3">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/img4.png" alt="img 4">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/img5.png" alt="img 5">
        </picture>
        <picture>
            <img src="images/placeholder.png" data-src="images/img6.png" alt="img 6">
        </picture>
    </main>
    <script src="js/scripts.js"></script>  
</body>
</html>
